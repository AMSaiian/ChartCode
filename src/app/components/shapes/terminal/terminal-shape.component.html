<svg:g transform="translate(0, 0)">
  <ellipse
    [attr.cx]="DEFAULT_WIDTH/2"
    [attr.cy]="DEFAULT_HEIGHT/4"
    [attr.rx]="DEFAULT_WIDTH/2"
    [attr.ry]="DEFAULT_HEIGHT/4"
    fill="#d1e7dd"
    stroke="#0f5132"
    stroke-width="2"
  />
  <text
    [attr.x]="DEFAULT_WIDTH/2"
    [attr.y]="DEFAULT_HEIGHT/4"
    text-anchor="middle"
    dominant-baseline="central"
    font-family="Arial"
    font-size="12">
    {{info()}}
  </text>
</svg:g>
