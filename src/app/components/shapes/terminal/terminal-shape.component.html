<svg:g
  transform="translate(0, 0)"
  class="hover:cursor-pointer"
  (mouseenter)="isHovered.set(true)"
  (mouseleave)="isHovered.set(false)">
  <rect
    [attr.width]="DEFAULT_WIDTH"
    [attr.height]="DEFAULT_HEIGHT/2"
    [attr.rx]="DEFAULT_HEIGHT/4"
    [attr.ry]="DEFAULT_HEIGHT/4"
    [attr.stroke]="strokeColor()"
    fill="#FFFFFF"
    stroke-width="2"
  />
  <text
    [attr.x]="DEFAULT_WIDTH/2"
    [attr.y]="DEFAULT_HEIGHT/4"
    class="select-none"
    text-anchor="middle"
    dominant-baseline="central"
    font-family="Roboto"
    font-size="10">
    {{formattedInfo()}}
  </text>
</svg:g>
