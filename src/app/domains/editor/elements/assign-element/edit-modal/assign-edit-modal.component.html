<div  class="flex flex-col gap-6">
  <div class="flex flex-col gap-2">
    <app-arithmetic-expression-builder [root]="root" (rootChanged)="isValid = $event.isValid"></app-arithmetic-expression-builder>
  </div>
  <div class="flex gap-2 justify-end">
    <p-button
      [label]="'MODALS.SAVE' | translate"
      (click)="onSave()"
      [disabled]="!isValid"
    />
<!--      [disabled]="!form.valid || !form.dirty" />-->
    <p-button
      [label]="'MODALS.CANCEL' | translate"
      severity="secondary"
      (click)="onCancel()" />
  </div>
</div>
